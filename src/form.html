<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teachers</title>
</head>
<body>
	<header>
		<h1>Форма додавання викладача</h1>
	</header>
	<main>
		<form>
			<label for="name">
				ПІП:
			</label>
			<br>
			<input type="text" id="name">
			<br>

			<label for="sex">
				Стать:
			</label>
			<br>
			<select id="sex" name="sex" size="2">
			  <option value="male">Чоловік</option>
			  <option value="female">Жінка</option>
			</select>
			<br>

			<label for="date">
				Дата народження:
			</label>
			<br>
			<input type="date" id="date">
			<br>

			<label for="email">
				E-mail:
			</label>
			<br>
			<input type="email" id="email">
			<br>

			<label for="tel">
				Номер телефону
			</label>
			<br>
			<input type="tel" id="tel">
			<br>

			<label for="color">
				Колір фону:
			</label>
			<br>
			<input type="color" id="color">
			<br>

			<label for="country">
				Країна:
			</label>
			<br>
			<input type="text" id="country">
			<br>

			<label for="city">
				Місто:
			</label>
			<br>
			<input type="text" id="city">
			<br>

			<label for="comment">
				Ваш коментар:
			</label>
			<br>
			<textarea cols="30" rows="10" id="comment"></textarea>
			<br>
			<input type="submit" value="Відправити">
		</form>
	</main>
	<footer>
		<p>&#169; 2022 Всі права порушені</p>
	</footer>


</body>
</html>
